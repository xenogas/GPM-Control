<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  -->
	<link rel="stylesheet" href="controls.css" />
</head>

<body>
	<div id="popup-content">
		<div id="current-track-info">
			<img id="current-artwork" src="../img/album-ph.png">
			<span id="current-title">Title</span>
			<div id="album-artist">
				<span id="current-artist" class="secondary-information">Artist</span>
				-
				<span id="current-album" class="secondary-information">Album</span>
			</div>
			<span id="current-progress" class="secondary-information">x:xx / x:xx</span>
		</div>
		<div id="lucky-container">
			<div class="control circle" id="lucky">
				<svg viewBox="0 0 24 24">
					<g class="style-scope iron-icon">
						<path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM8 9.5c-.83 0-1.5-.67-1.5-1.5S7.17 6.5 8 6.5s1.5.67 1.5 1.5S8.83 9.5 8 9.5zm4 4c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4 4c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" class="style-scope iron-icon"></path>
					</g>
				</svg>
			</div>
		</div>
		<div id="rating">
			<div class="control" id="thumbs-up">
				<svg viewBox="0 0 24 24">
					<path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
				</svg>
			</div>
			<div class="control selected" id="thumbs-down">
				<svg viewBox="0 0 24 24">
					<path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
				</svg>
			</div>
		</div>
	</div>

	<!-- Icons provided courtesy of feathericons.com.  Licensed under the MIT License -->
	<div id="media-control-bar">
		<div class="control" id="rewind">
			<svg viewBox="0 0 24 24">
				<polygon points="19 20 9 12 19 4 19 20"></polygon>
				<line x1="5" y1="19" x2="5" y2="5"></line>
			</svg>
		</div>
		<div class="control circle" id="play">
			<svg viewBox="0 0 24 24">
				<polygon points="7 3 21 12 7 21 7 3"></polygon>
			</svg>
		</div>
		<div class="control circle hidden" id="pause">
			<svg viewBox="0 0 24 24">
				<rect x="6" y="4" width="4" height="16"></rect>
				<rect x="14" y="4" width="4" height="16"></rect>
			</svg>
		</div>
		<div class="control" id="next">
			<svg viewBox="0 0 24 24">
				<polygon points="5 4 15 12 5 20 5 4"></polygon>
				<line x1="19" y1="5" x2="19" y2="19"></line>
			</svg>
		</div>
		<div id="progress-container">
			<div id="progress-track"></div>
			<div id="primary-progress"></div>
		</div>
	</div>
	<div id="error-content" class="hidden">
		<p>Can't control Google Play Music from this webpage. Make sure that you are not in a privileged page such as about::debugging
			or the addons.mozilla.org domain.</p>
	</div>

	<!-- referenced JS files -->
	<script src="../message.js"></script>
	<script src="popup.js"></script>
</body>

</html>
